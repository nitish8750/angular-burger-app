<a  style="cursor: pointer;" class="list-group-item clearfix" (click)="recipeClicked()">
  <div class="float-left">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-description">{{ recipe.description }}</p>
  </div>
  <span class="float-right">
    <img [src]="recipe.imagePath" [alt]="recipe.name" alt="" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
