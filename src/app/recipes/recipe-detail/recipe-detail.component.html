<div class="row">
  <div class="col-12">
    <img [src]="recipeItem.imagePath" [alt]="recipeItem.name" class="img-responsive" height="300">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipeItem.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
      <div class="btn-group open" role="group" aria-label="Button group with nested dropdown">
          <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Mange Recipe
          </button>
          <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <a class="dropdown-item" href="#">To shoping list</a>
            <a class="dropdown-item" href="#">Edit Recipe</a>
            <a class="dropdown-item" href="#">Delete Recipe</a>
          </div>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{recipeItem.description}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    Ingredients
  </div>
</div>
