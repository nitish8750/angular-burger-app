<div class="container">
    <div class="row">
        <div class="col-md-6 col-offset-3">
            <div class="alert alert-danger" *ngIf="error">{{error}}</div>
            <div *ngIf="isLoading">
                Spinner isLoading
                <app-loading-spinner></app-loading-spinner>
            </div>
            <form #authForm="ngForm" (submit)="onSubmit(authForm)" *ngIf="!isLoading">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
                    name= "email" ngModel required email >
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" ngModel required minlength="6">
                  </div>
                  <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{isLoginMode ? 'Login': 'SignUp'}}</button>&nbsp;
                  <button type="button" class="btn btn-info" (click)="switchMode()" >Switch To {{isLoginMode? 'SignUp': 'Login'}}</button>
            </form>
        </div>
    </div>
</div>
